<!DOCTYPE html>
<html>
<head>
	<title>Basic Form Validation</title>
</head>
<script> 
function validate()								 
{ 
	var name = document.forms["form"]["Name"];			 
	var email = document.forms["form"]["EMail"]; 
	var what = document.forms["form"]["option"]; 
	var password = document.forms["form"]["Password"]; 
	var address = document.forms["form"]["Address"]; 

	if (name.value == "")								 
	{ 
		window.alert("Please enter your name."); 
		name.focus(); 
		return false; 
	} 

	if (address.value == "")							 
	{ 
		window.alert("enter your address."); 
		address.focus(); 
		return false; 
	} 
	
	if (email.value == "")								 
	{ 
		window.alert("enter your e-mail address."); 
		email.focus(); 
		return false; 
	} 

	if (password.value == "")					 
	{ 
		window.alert("enter your password"); 
		password.focus(); 
		return false; 
	} 

	if (what.selectedIndex < 1)				 
	{ 
		alert("Select value"); 
		what.focus(); 
		return false; 
	} 

	return true; 
}</script> 

<style> 
body {										 
	margin-left: 70px; 
	font-weight: bold ; 
	float: left; 
	clear: left; 
	width: 100px; 
	text-align: left; 
	margin-right: 10px; 
	font-family:sans-serif,bold, Arial, Helvetica; 
	font-size:14px; 
} 

div { 
	box-sizing: border-box; 
	width: 100%; 
	border: 100px solid black; 
	float: left; 
	align-content: center; 
	align-items: center; 
} 

form {										 
	margin: 0 auto; 
	width: 600px; 
}
.input-field {
	
}
</style>
</head> 

<body> 
<form name="form" action="/action.php" onsubmit="return validate();" method="post"> 
	<h1 style="text-align: center"> Enter All Values </h1>
	<br>
	<div class="input-field">
		<p>Name: <input type="text" name="Name"> </p><br>	 
		<p>Address: <input type="text" name="Address"> </p><br> 
		<p>E-mail: <input type="text" name="EMail"> </p><br> 
		<p>Password: <input type="password" name="Password"> </p><br> 
			
		<p>Select Option
			<select type="text" value="" name="option"> 
				<option>ABC</option> 
				<option>TESTING</option> 
				<option>USER</option> 
				<option>Develop</option> 
			</select></p><br><br> 
		<p><input type="submit" value="Submit" name="Submit">	 
			<input type="reset" value="Reset" name="Reset"> 
		</p>		 
	</div>
</form> 
</body> 
</html>
